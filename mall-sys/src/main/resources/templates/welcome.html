<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>login</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>欢迎来到miao商城</legend>
    </fieldset>
    <button type="button" class="layui-btn layui-btn-normal" onclick="vip()">VIP商城</button>
    <button type="button" class="layui-btn layui-btn-normal" onclick="change_password_page()">修改密码</button>
    <button type="button" class="layui-btn layui-btn-normal" onclick="logout()">登出</button>
</body>
<script>
    function vip(){
        window.location.href="/user/vip";
    }
    function logout(){
        window.location.href="/user/logout";
    }
    function change_password_page(){
        window.location.href="/user/change_password_page";
    }
</script>
</html>
