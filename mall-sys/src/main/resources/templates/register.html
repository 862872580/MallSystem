<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>login</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>注册</legend>
    </fieldset>
    <font color="red"><strong th:text="${msg}"></strong></font>
    <form method="post" action="/user/register" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <font color="red"><strong th:text="${usernameErrorMSG}"></strong></font><br/>
            <div class="layui-input-inline">
                <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <font color="red"><strong th:text="${passwordErrorMSG}"></strong></font><br/>
            <div class="layui-input-inline">
                <input type="text" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">重复密码</label>
            <font color="red"><strong th:text="${repasswordErrorMSG}"></strong></font><br/>
            <div class="layui-input-inline">
                <input type="text" name="repassword" placeholder="请重新输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">年龄</label>
            <font color="red"><strong th:text="${ageErrorMSG}"></strong></font><br/>
            <div class="layui-input-inline">
                <input type="text" name="age" placeholder="请输入年龄" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <font color="red"><strong th:text="${emailErrorMSG}"></strong></font><br/>
            <div class="layui-input-inline">
                <input type="text" name="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="realname" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <input type="hidden" name="del_flag" value="1"/>
        <input type="hidden" name="perms" value="common"/>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">注册</button>
            </div>
        </div>
    </form>
</body>
</html>
