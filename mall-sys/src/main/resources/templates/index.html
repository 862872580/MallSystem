<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>welcome</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>欢迎来到miao商城</legend>
    </fieldset>

    <ul class="layui-nav">
        <li class="layui-nav-item">
            <a href="">控制台<span class="layui-badge">9</span></a>
        </li>
        <li class="layui-nav-item">
            <a href="">个人中心<span class="layui-badge-dot"></span></a>
        </li>
        <li class="layui-nav-item" lay-unselect="" style="float:right">
            <a href="javascript:;"><img src="//t.cn/RCzsdCq" class="layui-nav-img">我</a>
            <dl class="layui-nav-child">
                <dd><a href="javascript:;" onclick="login_page()">登录</a></dd>
                <dd><a href="javascript:;" onclick="findUser()">查找用户</a></dd>
                <dd><a href="javascript:;" onclick="updateData_page()">修改信息</a></dd>
                <dd><a href="javascript:;">安全管理</a></dd>
                <dd><a href="javascript:;" onclick="vip()">VIP商城</a></dd>
                <dd><a href="javascript:;" onclick="change_password_page()">修改密码</a></dd>
                <dd><a href="javascript:;" onclick="logout()">登出</a></dd>
            </dl>
        </li>
    </ul>
    <h2>div:<span id="div"></span></h2>
</body>

<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/jquery/jquery.js"></script>
<script>
    function updateData_page() {
        window.location.href="/user/userData_page";
    }

    function findUser() {
        $.ajax({
            url: "http://127.0.0.1:8081/user/findUser",
            type: "Get",
            dataType: "json",
            success: function(data) {
                $("#div").text(data.password);
            }
        });
    }

    function login_page(){
        window.location.href="/user/login_page";
    }

    function vip(){
        window.location.href="/user/vip";
    }

    function logout(){
        window.location.href="/user/logout";
    }

    function change_password_page(){
        window.location.href="/user/change_password_page";
    }

    layui.use('element', function(){
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

        //监听导航点击
        element.on('nav(demo)', function(elem){
            console.log(elem)
            layer.msg(elem.text());
        });
    });

</script>

</html>
