<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>login</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>欢迎来到miao商城</legend>
    </fieldset>
    <img src="/images/img.jpg"/><br>
    <button type="button" class="layui-btn layui-btn-normal" onclick="login_page()">登录</button>
    <button type="button" class="layui-btn layui-btn-normal" onclick="register_page()">注册</button>
    <button type="button" class="layui-btn layui-btn-normal" onclick="vip()">VIP商城</button>
    <button type="button" class="layui-btn layui-btn-normal" onclick="welcome()">欢迎页面</button>
    <button type="button" class="layui-btn layui-btn-normal" onclick="logout()">登出</button>
</body>
<script>
    function login_page(){
        window.location.href="/user/login_page";
    }
    function register_page(){
        window.location.href="/user/register_page";
    }
    function vip(){
        window.location.href="/user/vip";
    }
    function welcome(){
        window.location.href="/user/welcome";
    }
    function logout(){
        window.location.href="/user/logout";
    }
</script>
</html>
